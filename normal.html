<html>

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="css/bootstrap.min.css">

   <!--Stylesheet-->
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/on-demand-AI.css">

   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <link rel="stylesheet" href="calc.css">
   <script src="calc.js">
   </script>
   <title>
      calculator
   </title>
</head>


<body style="background-color: #fff;">
   <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="normal.html" style="font-weight: 700;">CALCULATOR</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item active">
                  <a class="nav-link" href="calc.html">convertor <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="normal.html">normal calculator</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="calc.html">scientific calculator</a>
               </li>
            </ul>
         </div>
      </nav>
   </div>
   <div style="margin-top: 50px;text-align: center;font-size: 30px;font-weight: 800;color: #17a2b8;">
        NORMAL CALCULATOR
   </div>
   <div class="container">
      <form name="calculator" class="cal" style="margin-top: 200px;">
         <table>

            <tr>
               <td colspan="5">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>

            <tr>
               <td colspan="3">
                  <input style="width: 170px;" type="button" id="allClear" name="clear" value="AC" onclick="calculator.display.value = '0'">
               </td>
               <td>
                  <input type="button" id="clear" name="bbr" value="C" onclick="deleteChar(calculator.display)">
               </td>
               <td>
                  <input type="button" class="sign" name="sign" value="&#177" onclick="changeSign(calculator.display)">
               </td>
               
            </tr>

          


         

            <tr>
               <td><input type="button" class="num" name="seven" value="7" onclick="calculator.display.value += '7'">
               </td>
               <td><input type="button" class="num" name="eight" value="8" onclick="calculator.display.value += '8'">
               </td>
               <td><input type="button" class="num" name="nine" value="9" onclick="calculator.display.value += '9'">
               </td>
               <td><input type="button" class="operator" name="plus" value="+"
                     onclick="calculator.display.value += '+'">
               </td>
               <td><input type="button" class="operator" name="mul" value="*" onclick="calculator.display.value += '*'">
               </td>
            </tr>

            <tr>
               <td><input type="button" class="num" name="fore" value="4" onclick="calculator.display.value += '4'">
               </td>
               <td><input type="button" class="num" name="five" value="5" onclick="calculator.display.value += '5'">
               </td>
               <td><input type="button" class="num" name="six" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input type="button" class="operator" name="sub" value="-" onclick="calculator.display.value += '-'">
               </td>
               <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'">
               </td>
            </tr>

            <tr>
               <td><input type="button" class="num" name="one" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input type="button" class="num" name="two" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input type="button" class="num" name="three" value="3" onclick="calculator.display.value += '3'">
               </td>
               <td><input type="button" class="operator" name="dot" value="." onclick="calculator.display.value += '.'">
               </td>
               <td><input type="button" class="operator" name="modulo" value="%"
                     onclick="calculator.display.value += '%'">
               </td>
            </tr>

            <tr>
               <td><input type="button" class="num" name="zero" value="0" onclick="calculator.display.value += '0'">
               </td>
               <td>
                  <input type="button" class="br" name="fbr" value="(" onclick="calculator.display.value += '('">
               </td>

               <td>
                  <input type="button" class="br" name="bbr" value=")" onclick="calculator.display.value += ')'">
               </td>
               <td colspan="2">
                  <input type="button" id="eql" name="doit" value="="
                     onclick="calculator.display.value = eval(calculator.display.value)">
               </td>
            </tr>
         </table>
      </form>
   </div>
   <!-- Optional JavaScript -->
   <!-- Popper.js first, then Bootstrap JS -->
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
</body>

</html>
